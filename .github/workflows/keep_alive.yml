name: Keep App Alive (Ping)

on:
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

jobs:
  ping-url:
    runs-on: ubuntu-latest
    steps:
      - name: Ping App URL
        run: |
          # Replace with your actual Streamlit App URL
          curl -I https://your-app-name.streamlit.app/
