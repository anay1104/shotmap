name: Keep App Alive

on:
  schedule:
    - cron: '0 */4 * * *' # Changed to every 4 hours (safer for aggressive sleep timers)
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Auto-commit
        run: |
          git config --global user.name "KeepAlive Bot"
          git config --global user.email "bot@noreply.github.com"
          git commit --allow-empty -m "ACTIVATE: Keep Streamlit Alive"
          git push